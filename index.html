<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoitJS_14Basic JS 🔥</title>
  <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
  <div id="number-asker" class="section">
    <div class="title">3의 배수 비교기</div>
    <div class="question">숫자를 입력하세요</div>
    <form>
      <input type="text" required placeholder="숫자만 입력하세요 ex) 3">
      <input type="submit" value="ok!">
    </form>
    <div class="hidden answer"></div>
  </div>

  <div id="OR" class="section">
    <div class="title">OR 연산기</div>
    <div class="question">50 미만의 숫자를 입력하세요</div>
    <form>
      <input type="text" required placeholder="첫번째 숫자를 입력하세요"><br>
      <input type="text" required placeholder="두번째 숫자를 입력하세요"><br>
      <input type="submit" value="ok!">
    </form>
    <div class="hidden answer"></div>
  </div>
  <script src="JS/index_section1.js"></script>
  <script src="JS/OR.js"></script>
</body>
</html>
